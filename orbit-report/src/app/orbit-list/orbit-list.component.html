<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let list of satellites">
      <th>{{list.name}}</th>
      <th>{{list.type}}</th>
      <th>{{list.operational}}</th>
      <th>{{list.orbitType}}</th>
      <th>{{list.launchDate}}</th>
   </tr>
</table>
